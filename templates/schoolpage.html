$def with (data)
<html>
  <head>
  <meta charset="utf-8" />
    <title>School Information</title>
    <link type="text/css" rel="stylesheet" href="/css/schoolpage.css"/>
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
    <link type="text/css" rel="stylesheet" href="/css/grid.css"/>
    <link type="text/css" rel="stylesheet" href="/css/printschoolpage.css" media="print"/>
    <script type="text/javascript" src="/yui/build/yui/yui-min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="/js/klp.js"></script>
    <script type="text/javascript" src="/js/schoolpage.js"></script>
    <!--script type="text/javascript" src="/yui/build/gallery/build/gallery-lightbox/gallery-lightbox-min.js"></script>
    <link rel="stylesheet" href="/yui/build/gallery/build/gallery-lightbox/assets/skins/sam/gallery-lightbox-skin.css" type="text/css" />
    <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
    <script type="text/javascript">
      YUI().use("gallery-lightbox", function (Y) {
        Y.Lightbox.init();});
    </script-->
    
  </head>
  <body onload="initialise($data)">
    <div class="container container_12">
    <div class="grid_12"> 
      <div id="header">
        <div id="school_name"></div>
      </div>        
    </div>
    <div class="clearfix"></div>
    <div class="grid_12" id="contentfiller">
      <div class="grid_2">&nbsp;</div> 
      <div class="grid_4 push_1">
        <div id="sub_header"><div id="school_info_heading"></div></div>
        <div id="school_info"></div>
      </div>
      <div class="grid_6">
        <div id="map"></div>
      </div>
      <div class="clearfix"></div>
      <hr/>
      
      <div class="grid_6">
        <div id="sub_header">Address</div>
        <div id="school_geo"></div>
      </div>
      <div class="grid_6">
        <div id="sub_header"><div id="const_info_heading"></div></div>
        <div id="school_const"></div>
      </div>
      <div class="clearfix"></div>
      <hr/>
        
      <div class="grid_6">
        <div id="school_pics"></div>
      </div>
      <div class="grid_6">
        <div id="sub_header"><div id="student_info_heading"></div></div>
        <div id="student_info"></div>
        <div id="assessment_info"></div>
        <div id="sub_header"><div id="school_visits_heading"></div></div>
        <div id="sys_info"></div>
      </div>
      <div class="clearfix"></div>
      <hr/>
    </div>
    <div class="clearfix"></div>
    <div class="grid_12">
        <div id="footer">
              <div id="sharing"></div>
              <div id="printing"><a href="#" onClick="window.print()"><img vertical-align='bottom' src="/images/printer-icon-32.png"/>Print this Page</a></div>
        </div>
    </div>
  </div> 
  </body>
</html>
